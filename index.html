<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body id="bodyback" style="height:100vh ;">
  <div class="input-group justify-content-center vh:5% mt-5">
    <div class="form-outline">
      <input type="search" id="form1" class="form-control" />
    </div>
    <button type="button" id="btn" class="btn btn-warning">
      🔍
    </button>
  </div>
    <div class="container my-5">
        <div class="row d-flex justify-content-center text-white">
            <div class="col-md-5 ">
                <div id="wrapper-bg" class="card shadow-1-strong">
                  <div class="card-header text-center">
                    <p class="h2 mb-1"id="wrapper-name"></p>
                    <p class="mb-1"id="wrapper-description"></p>
                    <p class="display-1 mb-1" id="wrapper-temp"></p>
                    <span>Pressure: <span id="wrapper-pressure"></span></span>
                    <span class="mx-2">|</span>
                    <span>Humidity: <span id="wrapper-humidity"></span></span>
                  </div>
                  <div class="my-2"></div>
                  <div class="card-body text-center">
                    <span><strong>Real feel: </strong><span id="wrapper-feel"></span></span>
                    <p></p>
                    <span><strong>Visibility: </strong><span id="wrapper-visibility"></span></span>
                    <p></p>
                    <span ><strong>Wind speed: </strong><span id="wrapper-windspeed"></span></span>
                  </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="./index.js"></script>
</body>
</html>
